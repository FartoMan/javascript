<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Type</title>
</head>
<iframe src="../header.html" frameborder="0" style="height: 180px; width: 100%;"></iframe>
<body>
    <h1><abbr title="Tipos de dados em JavaScript">Data Type JS</abbr></h1>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>
    <p id="demo5"></p>
    <p id="demo6"></p>

    <script>
        var x = 16;
        var y = "Diek";
        var z = {pNome: y, pIdade: x}; // Objeto
        var w = z.pNome + z.pIdade;
        document.getElementById('demo1').innerHTML = x + ' ' + y + ' ' + z.pIdade + ' ' + w;

        let answer1 = "it's alright";
        let answer2 = "He's called 'Marcos'";
        let answer3 = 'and deserve to die like a "João"';
        document.getElementById('demo2').innerHTML = 
        answer1 + "<br>" + 
        answer2 + "<br>" + 
        answer3;

        let h = 5;
        let j = 5;
        let k = 6;
        document.getElementById('demo3').innerHTML = (h == j) + '<br>' + (j == k); // Boolean

        const car = ["Volvo", "Ford", "Fiat"];
        document.getElementById('demo4').innerHTML = car[0] + ' ' + car[1] + ' ' + car[2]; // Array index

        const person = {
            pName   : "Farley",
            pSNome  : "Jarley",
            pIdade  : 26,
            pOlhos  : "verdes"
        }; // Objeto
        document.getElementById('demo5').innerHTML = person.pName + " é um bundão de " + person.pIdade + " anos de idade e tem olhos " + person.pOlhos + ".";

        document.getElementById('demo6').innerHTML = typeof x + ' ' + typeof answer1;

    </script>
</body>
</html>
