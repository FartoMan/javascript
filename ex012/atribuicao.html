<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atribuição</title>
</head>
<iframe src="../header.html" frameborder="0" style="height: 180px; width: 100%;"></iframe>
<body>
    <h1>Atribuição de Valores às Variáveis</h1>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>

    <script>
        x = 5;
        y = 3;
        z = 10;
        document.getElementById('demo1').innerHTML = x + ' ' + y + ' ' + z;

        x += y;
        y += z;
        z *= x;
        document.getElementById('demo2').innerHTML = x + ' ' + y + ' ' + z;

    </script>
</body>
</html>
