<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numbers Methods</title>
    <style>
        .cx {
            width: 300px;
            float: left;
            border: 1px solid black;
            padding: 3px;
            margin: 0 3px;
        }

        abbr:hover{
            cursor: help;
        }
    </style>
</head>
<iframe src="../header.html" frameborder="0" style="height: 180px; width: 100%;"></iframe>
<body>
    <h1><abbr title="Numbers Methods">Métodos com Numéros</abbr> em <abbr title="JavaScript">JS</abbr></h1>

    <div class="cx">
        <p id="demo1"></p>
        <p id="demo2"></p>
        <p id="demo3"></p>
        <p id="demo4"></p>
    </div>

    <script>
        let x = 3.144;
        document.getElementById('demo1').innerHTML =
        x.toString() + " " + (123).toString() + " " +
        (100 / 5).toString();

        document.getElementById('demo2').innerHTML =
        x.toExponential() + " " + x.toExponential(2) +
        " " + x.toExponential(6);

        document.getElementById('demo3').innerHTML =
        x.toFixed(0) + " " +
        x.toFixed(2) + " " + // 1.444 = 1.44 | 1.445 = 1.45
        x.toFixed(6);

        document.getElementById('demo4').innerHTML =
        x.toPrecision() + " " +
        x.toPrecision(2) + " " + // 3.144 = 3.1
        x.toPrecision(5);
    </script>
</body>
</html>
